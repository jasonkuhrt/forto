version: 2.1

workflows:
  main:
    jobs:
      - test

jobs:
  test:
    executor: node
    steps:
      - checkout
      - install_deps
      # TODO Figure out how to get puppeteer running in cci
      - run: yarn run test:ci

commands:
  install_deps:
    parameters:
      cache-version:
        type: string
        default: v1
    steps:
      - restore_cache:
          keys:
            - <<parameters.cache-version>>-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: <<parameters.cache-version>>-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

executors:
  node:
    docker:
      - image: circleci/node:10
